<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="title">Tic Tac Toe</h1>
      <div class="scoreboard">
        <div class="scoreboard__player">
          <p class="scoreboard__player__name">David:</p>
          <p class="scoreboard__player__score">0</p>
        </div>
        <div class="scoreboard__vs">VS</div>
        <div class="scoreboard__player">
          <p class="scoreboard__player__name">Jack:</p>
          <p class="scoreboard__player__score">0</p>
        </div>
      </div>
    </header>

    <div class="board">
      <div class="board__cell" id="1"></div>
      <div class="board__cell" id="2"></div>
      <div class="board__cell" id="3"></div>
      <div class="board__cell" id="4"></div>
      <div class="board__cell" id="5"></div>
      <div class="board__cell" id="6"></div>
      <div class="board__cell" id="7"></div>
      <div class="board__cell" id="8"></div>
      <div class="board__cell" id="9"></div>
    </div>
    <div class="message"></div>
    <div class="playGameButton">Play Game</div>
    <img src="#" alt="" />
    <input type="file" id="fileInput" />
    <button id="saveButton">Save Image</button>

    <script src="./dist/main.js"></script>
  </body>
</html>

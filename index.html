<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link
      rel="icon"
      href="./resources//board_with_id.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="title">Tic Tac Toe</h1>
      <div class="scoreboard">
        <div class="scoreboard__player">
          <p class="scoreboard__player__name">Anonymous</p>
          <p class="scoreboard__player__score">0</p>
        </div>
        <div class="scoreboard__player">
          <p class="scoreboard__player__name">Unbeatable AI</p>
          <p class="scoreboard__player__score">0</p>
        </div>
      </div>
    </header>

    <div class="board">
      <div class="board__cell" id="1"></div>
      <div class="board__cell" id="2"></div>
      <div class="board__cell" id="3"></div>
      <div class="board__cell" id="4"></div>
      <div class="board__cell" id="5"></div>
      <div class="board__cell" id="6"></div>
      <div class="board__cell" id="7"></div>
      <div class="board__cell" id="8"></div>
      <div class="board__cell" id="9"></div>
    </div>

    <div class="message"></div>
    <div class="resetGameButton">Reset Game</div>

    <form action="#" class="player_form">
      <label for="name">name (Max length 10)</label>
      <input type="text" id="name" maxlength="10" />

      <label for="marker">marker (Max length 1)</label>
      <input type="text" id="marker" maxlength="1" />

      <label for="uploadImage">Background image</label>
      <input type="file" name="uploadImage" id="uploadImage" />

      <button>Submit</button>
    </form>
    <script src="./src/javascript/main.js"></script>
  </body>
</html>
